<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ethicable｜ログイン画面</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>

    <!-- firestoreDB接続 どっかで共通化てもいい-->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script src="./js/firebase.js"></script>
    <link rel="stylesheet" href="./style/css/reset.css">
    <link rel="stylesheet" href="./style/css/style.css">

    <!-- login.js -->
    <script src="./js/login.js"></script>

  </head>

  <body id="login">
    <main>
      <section>
        <h1>ethicable</h1>
        <!-- Googleアカウントを持っていない人用のログインフォーム-->
        <div>
          <p>
            <img src="./image/icon/icon_mail.png" alt="メールアドレス">
            <input type="email" name="email" id="email" placeholder="Address">
          </p>
          <p>
              <img src="./image/icon/icon_key.png" alt="ユーザーパスワード">
              <input type="password" name="password" id="password" placeholder="Password">
          </p>
          <a href="javascript:void(0)" onClick="email_login()">ログイン</a>
        </div>

        <div>
          <p>
            <!-- 新規登録ボタン設置場所 -->
            <a href="#">新規登録する方はこちら</a>
          </p>
          <p>または</p>
            <!-- Googleサインインボタン設置場所 -->
            <button type="submit" onClick="google_login()"><img src="./image/button/google_login.png" alt="" srcset=""></button>
        </div>
      </section>
      <section>
          <div>
              <div>
                <img src="./image/icon/icon_tree.png" alt="木">
              </div>
            </div>
      </section>
    </main>
  </body>
</html>
